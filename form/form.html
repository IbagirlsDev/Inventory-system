<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Crear Producto</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <div id="container">
        <h1>Crear Producto</h1>
        <form id="FCrear" action="POST">
            <label id="producto" for="">Nombre del producto</label>
            <input id="productName" type="text">

            <label id="cantidad" for="">Cantidad</label>
            <input id="amount" type="text">

            <label id="precio" for="">Precio</label>
            <input id="price" type="text">

            <label id="categoria" for="">Categorias</label>
            <select name="" id="category">
                <option value="">Casa</option>
                <option value="">Accesorios</option>
                <option value="">Ropa</option>
            </select>
            <div id="botones">
                <button id="btnGuardar">Guardar</button>
                <button id="btnCancelar">Cancelar</button>
            </div>
        </form>

    </div>
    
</body>
</html>
